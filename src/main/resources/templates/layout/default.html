<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Thymeleaf Layout</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="bootstrap-3.3.6-dist/css/bootstrap.css" rel="stylesheet"/>
    <!-- FONTAWESOME STYLES-->
    <link href="font-awesome-4.5.0/css/font-awesome.css" rel="stylesheet"/>
    <!-- CUSTOM STYLES-->
    <link href="panel/css/custom.css" rel="stylesheet"/>
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
</head>
<body>
<div id="wrapper">
    <div th:replace="fragments/header :: div"/>
    <div th:replace="fragments/sidebar :: div"/>
    <div id="page-wrapper" layout:fragment="content"/>
    <!-- JQUERY SCRIPTS -->
    <script src="panel/js/jquery-1.10.2.js"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="panel/js/jquery.metisMenu.js"></script>
    <!-- CUSTOM SCRIPTS -->
    <script src="panel/js/custom.js"></script>
</div>
</body>
</html>
